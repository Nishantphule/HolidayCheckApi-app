<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Holiday Api</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- external css -->
    <link rel="stylesheet" href="/style.css">


</head>

<body>
    <div class="container text-center">
        <h1 style="color: rosybrown;">Holiday Check</h1>
        <!-- creating a form -->
        <form name="myForm" id='holidaysForm'>
            <div class="row">
                <div class="mb-3 col-lg-6">
                    <label for="countryCode" class="form-label">Enter a Country Code</label>
                    <input id="countryCode" type="text" class="form-control" name="countryCode" placeholder="Eg: 'IN' for India"
                        required />
                        <small id="countryError">Enter a valid Country code</small>
                </div>
                <div class="mb-3 col-lg-6 ml-auto">
                    <label for="year" class="form-label">Enter Month</label>
                    <input id="year" type="number" class="form-control" name="month" placeholder="Eg: '12' for December" required />
                    <small id="monthError">Enter a valid Month number</small>
                </div>
            </div>
            <button type="submit" class="btn btn-primary bg-secondary btn-lg">Search</button>
        </form>

        <!-- creating a div where holidays will be displayed -->
        <div id="holidays-area">

        </div>
    </div>

    <!-- external js -->
    <script src='/holiday-api.js'></script>

    <!-- jquery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
